<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Jordan Retro Sneakers</title>

    <!-- Bootstrap CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Best Air Jordan Retro Sneaker</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Sneaker Model</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody id="sneakerTableBody">
                <tr>
                    <td>Air Jordan III</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Air Jordan IV</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Air Jordan XI</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
        <form id="addSneakerForm">
            <div class="form-group">
                <label for="sneakerModel">Sneaker Model:</label>
                <input type="text" class="form-control" id="sneakerModel" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
